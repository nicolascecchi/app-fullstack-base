<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="colorFondo" >
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Administrador de dispositivos</h3>
                <br/>
                <div class="row">
                    <div class="col l2 s12 m6">
                    <a id="btn-new-disp" class="waves-effect waves-light btn">Nuevo</a>
                    </div>
                    <div class="col l6 s12 m6">
                    <a id="btn-all-devices" class="waves-effect waves-light btn">Apagar todo</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col l8 s12 m12">
                        <p id="lista"></p>
                        <ul id="listaDisp" class="collection">
                        </ul>
                    </div>
                </div>
                    <div class="input-field col s12 m12 l12 xl12">

		<!-- Page Footer -->
        <footer class="page-footer colorFondo" >

        <script type="text/javascript" src="js/MyFramework.js"></script>

		<script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/user.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                    document.getElementById("asd").style.display = "none";
              };
           function asd(a) {
            
              if (a == 1) {
                document.getElementById("asd").style.display = "block";
              } else {
                document.getElementById("asd").style.display = "none";
              }
                
            }
          </script>
