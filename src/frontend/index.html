<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="colorFondo" >
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">                        
                <br/>
                <h3>Administrador de dispositivos</h3>
                <br/>
                <div class="row">
                    <div class="col l2 s12 m6">
                    <a id="btn-new-disp" class="waves-effect waves-light btn">Nuevo</a>
                    </div>
                    <div class="col l6 s12 m6">
                    <a id="btn-all-devices" class="waves-effect waves-light btn">Apagar todo</a>
                    </div>
                    <!-- -->
                      <!-- Modal Trigger -->
                    <button id="agregar-disp" class="waves-effect waves-light btn modal-trigger" data-target="modal1">Modal</button>

                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                        <h4>Add an Image</h4>

                        <div class="row">
                            <form class="col s12">
                            <div class="row modal-form-row">
                                <div class="input-field col s12">
                                <input id="image_url" type="text" class="validate">
                                <label for="image_url">Image URL</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                <input id="image_title" type="text" class="validate">
                                <label for="image_title">Title</label>
                                </div>
                            </div>       
                            <div class="row">
                                <div class="input-field col s12">
                                <textarea id="image_description" type="text" class="materialize-textarea validate"></textarea>
                                <label for="image_description">Description</label>
                                </div>
                            </div>             
                            </form>
                        </div>
                        </div>
                        <div class="modal-footer">
                        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
                        </div>
                    </div>
                    <!-- -->

                </div> 
                <!-- Cierra fila de botones superiores a la lista-->

                <!-- Comienza la lista de dispositivos           -->
                <div class="row">
                    <div class="col l8 s12 m12">
                        <p id="lista"></p>
                        <ul id="listaDisp" class="collection">
                        </ul>
                    </div>
                </div>
                <div class="input-field col s12 m12 l12 xl12">
                    <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                </div>
                   
            </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer colorFondo" >
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./static/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/MyFramework.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/user.js"></script>

        
    </body>
  </html>
