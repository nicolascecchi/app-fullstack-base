<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav class="colorFondo" >
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a id="btn-help" href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">                        
                <br/>
                    <h3>Administrador de dispositivos</h3>
                <br/>
                <div class="row">
                    <div class="col l4 s12 m6">
                     <!-- Modal Trigger Agregar dispositivo -->
                    <a id="btn-agregar-disp" class="waves-effect waves-light btn">
                        <i id="btn-agregar-disp" class="material-icons right">add</i>Agregar Dispositivo</a>
                    </div>
                    <!-- Switch todos los dispositivos
                    <div class="col l4 s12 m6">
                        <a id="btn-apagar-todo" class="waves-effect waves-light btn right">Apagar todo</a>
                    </div>-->
                </div> 
                <!-- Fin de la primera fila de botones-->
                
                <!-- Modal de ayuda -->
                <div id="modal-help" class="modal">
                    <div class="modal-content">
                        <h3>Ayuda</h3>
                    </div>
                    <div>

                    </div>
                
                    <div class="modal-footer">
                        <a id="cancelar-help" class="waves-effect waves-light btn">Cerrar</a>
                    </div>
                </div> 
                <!-- Fin modal de ayuda -->

                <!-- Modal para eliminar un dispositivo-->
                <div id="modal-eliminar" class="modal modal-delete-device">
                    <div class="modal-content">
                        <p>¿Confirma eliminar este dispositivo?</p>
                    </div>
                
                    <div class="modal-footer">
                        <a id="cancela-eliminar" class="waves-effect waves-light btn btn-cancelar">Cancelar</a>
                        <a id="confirma-eliminar" class="waves-effect waves-light btn btn-confirmar">Confirmar</a>
                    </div>
                </div> 
                 <!--Fin modal eliminar -->

                <!-- Modal para agregar nuevo dispositivo -->
                <div id="modal-new-device" class="modal">
                    <div class="modal-content">
                        <h5>Agregar nuevo dispositivo</h5>
                        <div class="row">
                            <!-- Comienza formulario -->
                            <form class="col s12">
                                <div class="row">     
                                    <p>
                                        <select class="browser-default" id="devType">
                                            <option value="" disabled selected>Tipo de dispositivo</option>
                                            <option value=0>Iluminación</option>
                                            <option value=1>Persiana</option>
                                        </select>
                                                  
                                    </p>
                                </div>                            
                                <div class="row">
                                    <div class="input-field col s10">
                                        <input placeholder="Ej. Lámpara 1" id="dev-name" type="text" class="validate">
                                        <label for="name">Nombre</label>
                                    </div>
                                </div>
                                <div class="row"> 
                                    <div class="input-field col s10">
                                        <input placeholder="Ej. Lámpara Cocina" id="description" type="text" class="validate">
                                        <label for="description">Descripción</label>
                                    </div>
                                </div>
                            </form>
                            <!-- Fin del formulario -->
                        </div>
                    </div>
                    <!-- Botones Enviar/Cancelar del Modal-->
                    <div class="row">
                        <div class="modal-footer">
                            <!--<a id= "cancelar-addDev" class="modal-action modal-close waves-effect waves-red btn-flat">Cancelar</a>
                            <button class="btn waves-effect green" type="submit" id="btn-confirm-addDev">Enviar
                                <i class="material-icons right">send</i>
                            </button> -->
                            <a id="cancelar-addDev" class="waves-effect waves-light btn btn-cancelar">Cancelar</a>
                            <a id="btn-confirm-addDev" class="waves-effect waves-light btn btn-confirmar">Confirmar</a>
                        </div>
                    </div>
                </div>
                <!-- Fin de la estructura del modal-->

                <!-- Comienza la lista de dispositivos-->
                <div class="row">
                    <div class="col l8 s12 m12">
                        <p id="lista"></p>
                        <ul id="listaDisp" class="collection">
                        </ul>
                    </div>
                </div>
                <div class="input-field col s12 m12 l12 xl12">
                    <textarea id="textarea_1" class="materialize-textarea" style="height: 150px;" readonly></textarea>
                </div>
                   
            </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer colorFondo" >
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="./static/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/MyFramework.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/user.js"></script>

        
    </body>
  </html>
